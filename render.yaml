services:
  - type: web
    name: vibesync-backend
    runtime: python
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn app.server:socket_app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.1
      - key: UV_PYTHON_DOWNLOADS-
        value: 1
      - key: BACKEND_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: CLIENT_SECRET
        sync: false
      - key: REDIRECT_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  - type: static
    name: vibesync-frontend
    runtime: static
    buildCommand: npm install && npm run build
    publishDir: dist
    rootDir: frontend
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: vibesync-backend
          property: url
