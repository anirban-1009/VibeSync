services:
  - type: web
    name: vibesync-backend
    runtime: python
    buildCommand: pip install uv && uv sync
    startCommand: uvicorn app.server:socket_app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: BACKEND_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: CLIENT_SECRET
        sync: false
      - key: REDIRECT_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
